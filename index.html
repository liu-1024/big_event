    // 防抖: 方法2
    function mouseMove() {
      i++
      box.innerHTML = i
    }
    function debounce(fn, t) {
      let timeId = null
      return function () {
        if (timeId) clearTimeout(timeId)
        timeId = setTimeout(() => {
          fn()
        }, t)
      }
    }
    box.addEventListener('mousemove',debounce(mouseMove,300))
